<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="btn">Roll Dice</button>
    <div class="dice">
        <div class="faceOne">
            <div class="dot"></div>
        </div>
        <div class="faceTwo">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="faceThree">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="faceFour">
            <div class="column">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="column">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="faceFive active">
            <div class="column">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="dot"></div>
            <div class="column">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="faceSix">
            <div class="column">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="column">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <div class="dice-int">5</div>
    <script src="./index.js"></script>

</body>

</html>
